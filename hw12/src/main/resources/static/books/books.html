<p></p>

<p></p>
<table class="table">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Название</th>
        <th scope="col">Автор</th>
        <th scope="col">Жанр</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="b in books">
        <td>{{b.id}}</td>
        <td>{{b.title}}</td>
        <td>{{b.author.fullName}}</td>
        <td>{{b.genre.name}}</td>
        <td>
            <button class="btn btn-outline-primary" ng-click="deleteBook(b.id)">Удалить</button>
            <button class="btn btn-outline-primary" ng-click="showBookInfo(b.id)">Просмотреть</button>
        </td>
    </tr>
    </tbody>
</table>


<p></p>
<h3>Добавить новую книгу</h3>
<div>
    <form novalidate ng-submit="addNewBook(title, authorId, genreId)">
        <div class="mb-3">
            <label for="inputText" class="form-label">Название</label>
            <input type="text" class="form-control" ng-model="title" id="inputText" aria-describedby="textHelp">
        </div>
        <div class=md-3">
            <label for="inputAuthor" class="form-label">Автор</label>
            <select id="inputAuthor" class="form-select" ng-model="authorId" ng-options="author.id as author.fullName for author in authors">
                <option value="">-- Выберите автора --</option>
            </select>
        </div>
        <div class=md-3">
            <label for="inputGenre" class="form-label">Жанр</label>
            <select id="inputGenre" class="form-select" ng-model="genreId" ng-options="genre.id as genre.name for genre in genres">
                <option value="">-- Выберите жанр --</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
