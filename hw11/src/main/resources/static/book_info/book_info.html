<p></p>
<h3>Информация о книге</h3>
<h5>Название: {{book.title}}</h5>
<h5>Автор: {{book.author.fullName}}</h5>
<h5>Жанр: {{book.genre.name}}</h5>

<p></p>
<h5>Комментарии к книге</h5>
<table class="table">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Текст</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="comment in book.comments">
        <td>{{comment.id}}</td>
        <td>{{comment.text}}</td>
        <td>
            <button class="btn btn-outline-primary" ng-click="deleteComment(book.id, comment.id)">Удалить</button>
        </td>
    </tr>
    </tbody>
</table>

    <p></p>
    <h3>Добавить новый комментарий</h3>
    <div>
        <form novalidate ng-submit="addNewComment(book.id, text)">
            <div class="mb-3">
                <label for="inputText" class="form-label">Текст комментария</label>
                <input type="text" class="form-control" ng-model="text" id="inputText" aria-describedby="textHelp">
            </div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
    </div>
